<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechWinz Adventures</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #4a0f02 50%, #011c3a 50%);
      position: relative;
      overflow: hidden;
      animation: bgAnimation 10s infinite alternate, bodyFadeIn 3s ease-in-out;
    }

    /* Left Background Side */
    .left-side {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 50%;
      background: radial-gradient(circle at center, #ff7f00, transparent 70%), #4a0f02;
      z-index: -2;
      overflow: hidden;
    }

    /* Right Background Side */
    .right-side {
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      width: 50%;
      background: radial-gradient(circle at center, #00a8f3, transparent 70%), #011c3a;
      z-index: -2;
    }

    /* Central Line Split Path Effect */
    .center-line {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 1px;
      background: rgba(255, 255, 255, 0.5);
      z-index: -1;
    }

    .container {
      text-align: center;
      z-index: 1;
      animation: fadeIn 3s ease-in-out;
    }

    .title {
      font-size: 5rem;
      font-weight: bold;
      color: #FFFFFF;
      text-shadow: 0px 5px 20px rgba(0, 0, 0, 0.5);
      animation: glow 2s infinite alternate, textFadeIn 3s ease-in-out;
    }

    .adventures {
      font-size: 2rem;
      color: #B0E0E6;
      text-shadow: 0px 3px 10px rgba(0, 0, 0, 0.5);
      animation: glow 2s infinite alternate, textFadeIn 3s ease-in-out 1s;
    }

    .new-year-message {
      font-size: 3rem;
      color: #FFD700;
      text-shadow: 0px 5px 20px rgba(0, 0, 0, 0.5);
      margin-top: 20px;
      animation: glow 2s infinite alternate, textFadeIn 3s ease-in-out 2s;
    }

    /* Path-Like Effect */
    .path {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 30%;
      background: radial-gradient(circle, #ffba42, #583c0d, transparent);
      clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
      z-index: -1;
      animation: pathFlow 5s infinite linear;
    }

    /* Animations */
    @keyframes bgAnimation {
      0% {
        background: linear-gradient(to right, #4a0f02 50%, #011c3a 50%);
      }
      100% {
        background: linear-gradient(to right, #6e2104 50%, #01365a 50%);
      }
    }

    @keyframes glow {
      0% {
        text-shadow: 0px 5px 20px rgba(255, 255, 255, 0.5);
      }
      100% {
        text-shadow: 0px 5px 30px rgba(255, 255, 255, 0.8);
      }
    }

    @keyframes pathFlow {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-10px);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes textFadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes particleMove {
      0% {
        transform: translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: translate(calc(100vw * (random() - 0.5)), calc(-100vh * random()));
        opacity: 0;
      }
    }

    @keyframes bodyFadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="left-side"></div>
  <div class="right-side"></div>
  <div class="center-line"></div>

  <div class="container">
    <h1 class="title">TechWinz</h1>
    <p class="adventures">Adventures</p>
    <p class="new-year-message">Happy New Year 2025</p>
  </div>

  <div class="path"></div>

  <!-- Particle Effects -->
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
</body>
</html>
